<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" *ngFor="let paciente of pacientes">
      <app-paciente
        (eliminarPaciente)="deletePaciente($event)"
        [paciente]="paciente"
      ></app-paciente>
    </div>
  </div>
  <div class="container">
    <button
      (click)="addPaciente()"
      class="boton"
      mat-raised-button
      color="primary"
    >
      Agregar paciente
    </button>
  </div>
</div>
