<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="avatar">
      <mat-icon class="icon-male">face</mat-icon>
    </div>
    <mat-card-title>{{ paciente.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ paciente.ocupacion }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Cantidad de ingresos: {{ paciente.ingresos.length }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>REVISAR</button>
    <button mat-button>ELIMINAR</button>
  </mat-card-actions>
</mat-card>
