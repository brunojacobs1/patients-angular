<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="avatar">
      <mat-icon
        [ngClass]="{
          'icon-male': paciente.genero === 'Masculino',
          'icon-female': paciente.genero === 'Femenino',
          'icon-otro': paciente.genero === 'Otro'
        }"
        >face</mat-icon
      >
    </div>
    <mat-card-title>{{ paciente.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ paciente.ocupacion }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Cantidad de ingresos: {{ paciente.ingresos.length }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/pacientes', paciente.id]">
      REVISAR
    </button>
    <button (click)="eliminar(paciente.id)" mat-button color="warn">
      ELIMINAR
    </button>
  </mat-card-actions>
</mat-card>
